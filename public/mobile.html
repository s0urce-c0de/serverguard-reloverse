<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <base href="https://verify.reloverse.org">
    <title>Relomonay - Mobile Verification</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      .icon-container {
        position: relative;
        display: inline-flex;
        align-items: center;
        justify-content: center;
      }

      .icon-container svg {
        z-index: 1;
      }
    </style>
  </head>
  <body>
    <canvas id="bg_canvas"></canvas>

    <div id="icon" class="glass card icon">
      <div class="icon-container" style="background-color: #fbbf24; color: white; border-radius: 9999px; padding: 12px;">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="h-9 w-9">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 2a2 2 0 00-2 2v16a2 2 0 002 2h12a2 2 0 002-2V4a2 2 0 00-2-2H6z" />
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 18h.01" />
        </svg>
      </div>
    </div>

    <div id="title" class="glass card title">
      <h1>Do not use a mobile connection</h1>
    </div>

    <div id="description" class="glass card description">
      <p>Please verify on a Wi-Fi connection, not mobile data.</p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
