    <title>Relomonay - Flagged</title>
    <link rel="stylesheet" href="style.css" />

  <body>
    <canvas id="bg_canvas"></canvas>

    <div id="icon" class="glass card icon">
      <div style="background-color: #ef4444; color: white; border-radius: 9999px; padding: 12px; display: inline-flex; align-items: center; justify-content: center;">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </div>
    </div>

    <div id="title" class="glass card title">
      <h1>Verification Flagged</h1>
    </div>

    <div id="description" class="glass card description">
      <p>You have been flagged for using a VPN or hosting service. Please verify using your home's residential connection.</p>
    </div>

    <script src="script.js"></script>
